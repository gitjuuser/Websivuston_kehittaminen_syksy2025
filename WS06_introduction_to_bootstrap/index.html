<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS06 intro to bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript (place before closing </body> tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Bootstrap Grid Layout-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-12">Kolumni 1</div>
            <div class="col-md-4 col-12">Kolumni 2</div>
            <div class="col-md-4 col-12">Kolumni 3</div>
        </div>
    </div>

    <!--Bootstrap button-->
    <button class="btn btn-primary">click me</button>

    <!--Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Rikurullaus</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="https://validator.w3.org/nu/#textarea">w3 validator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Bootstrap Card-->
    <div class="card" style="width: 18rem;">
        <img src="path/to/image.jpg" class="card-img-top" alt="Card Image">
        <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">This is a simple card example using Bootstrap.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
        </div>
    </div>

    <!--Bootstrap Alert-->
    <div class="alert alert-danger" role="alert">
      This is a warning alertâ€”check it out!
    </div>


</body>

</html>
